<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Space</title>
    <link rel="icon" href="data:,">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', 'Georgia', serif;
            background: #f5f3ed;
            color: #2a2a2a;
            min-height: 100vh;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
        }

        /* Vastu Purusha Mandala - 3x3 Grid */
        .vastu-mandala {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            width: 95vw;
            height: 95vh;
            max-width: 1800px;
            max-height: 1200px;
            gap: 1px;
            background: rgba(160, 150, 135, 0.12);
            padding: 1px;
        }

        .vastu-cell {
            background: #f5f3ed;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        /* Directional Elements with traditional Vastu colors - more prominent */
        
        /* North (Kubera - wealth, water element) */
        .north {
            grid-column: 2;
            grid-row: 1;
            background: linear-gradient(180deg, rgba(200, 225, 245, 0.5), #f5f3ed);
        }

        /* Northeast - ISHANYA (Shiva, most auspicious, water element) */
        .northeast {
            grid-column: 3;
            grid-row: 1;
            background: linear-gradient(135deg, rgba(190, 220, 245, 0.65), rgba(230, 240, 245, 0.4));
        }

        /* East (Indra - prestige, sun) */
        .east {
            grid-column: 3;
            grid-row: 2;
            background: linear-gradient(270deg, rgba(255, 245, 215, 0.55), #f5f3ed);
        }

        /* Southeast - AGNI (fire element) */
        .southeast {
            grid-column: 3;
            grid-row: 3;
            background: linear-gradient(225deg, rgba(240, 190, 160, 0.6), rgba(245, 210, 190, 0.4));
        }

        /* South (Yama - dharma, strength) */
        .south {
            grid-column: 2;
            grid-row: 3;
            background: linear-gradient(0deg, rgba(225, 200, 185, 0.55), #f5f3ed);
        }

        /* Southwest - NAIRUTYA (earth element, stability, heaviest) */
        .southwest {
            grid-column: 1;
            grid-row: 3;
            background: linear-gradient(315deg, rgba(205, 180, 145, 0.7), rgba(220, 200, 170, 0.5));
        }

        /* West (Varuna - water, setting sun) */
        .west {
            grid-column: 1;
            grid-row: 2;
            background: linear-gradient(90deg, rgba(200, 215, 230, 0.5), #f5f3ed);
        }

        /* Northwest - VAYAVYA (air element, movement) */
        .northwest {
            grid-column: 1;
            grid-row: 1;
            background: linear-gradient(45deg, rgba(215, 225, 235, 0.5), #f5f3ed);
        }

        /* CENTER - BRAHMASTHANA (Brahma, space element - most sacred) */
        .brahmasthana {
            grid-column: 2;
            grid-row: 2;
            background: radial-gradient(circle, rgba(255, 248, 230, 0.75), rgba(245, 235, 210, 0.6), rgba(245, 240, 225, 0.85));
        }

        /* Name styling - placed in Ishanya (northeast), right-aligned - gross form emerging from subtle source */
        .name {
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.05em;
            color: #1a1a1a;
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }

        /* Mission statement - in Brahmasthana (center) */
        .mission {
            font-size: clamp(1rem, 2vw, 1.3rem);
            line-height: 1.8;
            color: #3a3a3a;
            text-align: center;
            max-width: 100%;
            font-style: italic;
            font-weight: 300;
        }

        /* Subtle, non-distracting link styling */
        a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(42, 42, 42, 0.2);
            transition: border-bottom-color 0.3s ease;
        }

        a:hover {
            border-bottom-color: rgba(42, 42, 42, 0.5);
        }

        a:visited {
            color: inherit;
        }

        /* Subtle element markers (barely visible sacred symbols) */
        .element-marker {
            position: absolute;
            font-size: 0.65rem;
            opacity: 0.08;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            font-weight: 300;
        }

        .northeast .element-marker {
            top: 0.5rem;
            right: 0.5rem;
            color: #4a7c8f;
        }

        .southeast .element-marker {
            bottom: 0.5rem;
            right: 0.5rem;
            color: #c85a3e;
        }

        .southwest .element-marker {
            bottom: 0.5rem;
            left: 0.5rem;
            color: #8b7355;
        }

        .northwest .element-marker {
            top: 0.5rem;
            left: 0.5rem;
            color: #7a9fad;
        }

        .brahmasthana .element-marker {
            bottom: 0.5rem;
            opacity: 0.05;
            color: #9a9a9a;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .vastu-mandala {
                gap: 0.5px;
            }
            
            .vastu-cell {
                padding: 1rem;
            }

            .name {
                font-size: 0.85rem;
                top: 1rem;
                right: 1rem;
            }

            .mission {
                font-size: 0.95rem;
            }

            .element-marker {
                font-size: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="vastu-mandala">
        <!-- Northwest - Vayavya (Air) -->
        <div class="vastu-cell northwest">
            <span class="element-marker">vāyu</span>
        </div>

        <!-- North - Kubera -->
        <div class="vastu-cell north">
        </div>

        <!-- Northeast - Ishanya (Water, most auspicious) -->
        <div class="vastu-cell northeast">
            <div class="name">Viswesh Krishna</div>
            <span class="element-marker">jala</span>
        </div>

        <!-- West - Varuna -->
        <div class="vastu-cell west">
        </div>

        <!-- CENTER - Brahmasthana (Space/Akasha) -->
        <div class="vastu-cell brahmasthana">
		<div class="mission">Solving cancer @ <a href="https://valarlabs.com">Valar</a></div>
            <span class="element-marker">ākāśa</span>
        </div>

        <!-- East - Indra -->
        <div class="vastu-cell east">
        </div>

        <!-- Southwest - Nairutya (Earth) -->
        <div class="vastu-cell southwest">
            <span class="element-marker">pṛthvī</span>
        </div>

        <!-- South - Yama -->
        <div class="vastu-cell south">
        </div>

        <!-- Southeast - Agni (Fire) -->
        <div class="vastu-cell southeast">
            <span class="element-marker">agni</span>
        </div>
    </div>
</body>
</html>
